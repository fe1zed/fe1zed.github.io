<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>fe1zed — Unity Asset Store Publisher</title>

    <!-- SEO -->
    <meta name="description" content="Professional Unity tools and editor extensions by fe1zed. Documentation, support, and updates for Asset Store products." />
    <meta name="keywords" content="Unity, Asset Store, Unity Tools, Editor Extensions, Localization, fe1zed" />
    <meta name="author" content="fe1zed" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph -->
    <meta property="og:title" content="fe1zed — Unity Tools" />
    <meta property="og:description" content="High-quality Unity editor tools and systems for production use." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fe1zed.github.io/" />
    <meta property="og:image" content="/assets/img/og-cover.png" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/site.css" />
</head>

<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="brand">
            <span class="brand-name">fe1zed</span>
        </div>

        <nav class="nav">
            <a href="/" class="nav-link is-active">Home</a>
            <a href="/pages/support.html" class="nav-link">Support</a>
            <a href="/pages/privacy.html" class="nav-link">Privacy</a>
            <a href="https://assetstore.unity.com/publishers/128954" class="nav-link" target="_blank" rel="noopener">Asset Store</a>
        </nav>
    </div>
</header>

<!-- Hero -->
<section class="hero">
    <div class="container">
        <h1>fe1zed's Unity Tools</h1>
        <p class="hero-subtitle">
            Focused editor extensions and systems for professional use.
        </p>
    </div>
</section>

<!-- Products -->
<main class="container">
    <section class="products">
        <div class="products-head">
            <h2>Products</h2>
            
            <div class="size-controls" aria-label="Grid size controls">
                <button class="chip" data-grid="sm" type="button">Small</button>
                <button class="chip is-active" data-grid="md" type="button">Medium</button>
                <button class="chip" data-grid="lg" type="button">Large</button>
            </div>
        </div>

        <div class="product-grid" id="productGrid">
            <!-- Tile: Instant Localization -->
            <a class="product-tile" href="/products/instant-localization/instant-localization.html">
                <img class="tile-img" src="/products/instant-localization/media/cover.png" alt="Instant Localization cover" />
                <div class="tile-overlay">
                    <div class="tile-title tile-title-static">Instant Localization</div>

                    <div class="tile-subs">
                        <div class="tile-sub">Files • Auto-Translate</div>
                        <div class="tile-sub">CSV-based localization workflow with editor tooling, QA, and auto-translate pipeline.</div>
                    </div>

                </div>
            </a>
        </div>
    </section>

    <script>
        // Optional: change grid size by buttons (Small/Medium/Large)
        (function () {
            const grid = document.getElementById("productGrid");
            const buttons = document.querySelectorAll(".chip[data-grid]");
            if (!grid || buttons.length === 0) return;

            const setSize = (size) => {
                grid.dataset.size = size;
                buttons.forEach(b => b.classList.toggle("is-active", b.dataset.grid === size));
            };

            buttons.forEach(b => b.addEventListener("click", () => setSize(b.dataset.grid)));
            setSize("md");
        })();
    </script>

</main>

<!-- Footer -->
<div id="site-footer"></div>
<script src="/assets/js/layout.js"></script>

</body>
</html>
